<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3 ">
        <div class="carousel slide" id="car" data-bs-ride="carousel" data-bs-interval="100">
            <div class="carousel-indicators">
                <button data-bs-slide-to="0" data-bs-target="#car" class="active"></button>
                <button data-bs-slide-to="1" data-bs-target="#car"></button>
                <button data-bs-slide-to="2" data-bs-target="#car"></button>
                <button data-bs-slide-to="3" data-bs-target="#car"></button>
                <button data-bs-slide-to="4" data-bs-target="#car"></button>
                <button data-bs-slide-to="5" data-bs-target="#car"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.png" class="d-block w-100 h-50 ">
                    <div class="carousel-caption">
                        <h1 class="text-primary">HI</h1>
                        <p>
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi, aliquam.
                        </p>
                        <button class="btn btn-dark">Go to dream destination</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="2.png" height="400px" width="400px" class="d-block w-100 h-50">
                </div>
                <div class="carousel-item">
                    <img src="3.png" height="400px" width="400px" class="d-block w-100 h-50">
                </div>
                <div class="carousel-item">
                    <img src="4.png" height="400px" width="400px" class="d-block w-100 h-50">
                </div>
                <div class="carousel-item">
                    <img src="5.png" height="400px" width="400px" class="d-block w-100 h-50">
                </div>
                <div class="carousel-item">
                    <img src="6.png" height="400px" width="400px" class="d-block w-100 h-50">
                </div>
            </div>
            <button class="carousel-control-prev bg-black" id="prev" data-bs-slide="prev" data-bs-target="#car">
                <span class="carousel-control-prev-icon text-black"></span></button>
            <button class="carousel-control-next bg-black" data-bs-slide="next" data-bs-target="#car">
                <span class="carousel-control-next-icon border-primary"></span></button>
        </div>
    </div>
</body>

</html>
